<div class ="weather">
    <label class ="tit">Ciudad</label>
    <span class ="city">{{city}}</span>
    <label class ="tit">Temperatura</label>
    <span 
    [class.calor]="temperature > 30" 
    [class.frio]="temperature < 10"
        class ="temperature">{{temperature}} ÂºC</span>
    <button (click)="subirGrado()"> +</button> 
    <button (click)="bajarGrado()"> -</button> 

    <label class ="tit">Status</label>
    <span *ngIf="status=== 'lluvioso';
        else bloqueSoleado" class ="status lluvioso">
        {{status}}
    </span>
    <ng-template #bloqueSoleado>
        <span *ngIf="status=== 'soleado'" class ="status soleado">
            {{status}}
        </span>
    </ng-template> 
</div>
